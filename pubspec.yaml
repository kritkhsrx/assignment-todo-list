name: todo_list
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.5
  cupertino_icons: ^1.0.8
  bloc: ^8.1.4
  meta: ^1.15.0
  flutter_bloc: ^8.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Semibold.ttf
          weight: 700

  assets:
    - assets/icons/add-icon.svg
    - assets/todo_mock_data.json
